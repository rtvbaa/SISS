version: '3.1'

services:
  pg_db:
    image: postgres
    restart: always
    working_dir: "/home/app/"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=siss_db
    ports:
      - "5433:5432"

      #    volumes:
      #      - ./siss_db:/var/lib/postgresql/data

  spring_tomcat:
    image: maven:3.6.3-jdk-8-slim
    working_dir: "/home/app/"
    volumes:
      - "./:/home/app/"
      - "./.m2:/root/.m2"
    command: bash -c "mvn clean spring-boot:run"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://pg_db:5432/siss_db
    ports:
      - "8080:8080"
    links:
      - pg_db

  node_js:
    image: node
    working_dir: "/home/app/"
    volumes:
      - ./frontend:/home/app/
    command: bash -c "npm run build"
    links:
      - spring_tomcat

  nginx:
    image: steebchen/nginx-spa
    working_dir: /app
    volumes:
      - ./frontend/build/:/app
    ports:
      - "3000:80"
    links:
      - node_js